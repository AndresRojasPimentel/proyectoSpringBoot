<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
</head>
<body>
<header th:replace="plantilla/plantilla :: header"> </header>
<div class="container mt-2">
<form th:action="@{/grabar}" th:object="${producto}" method="post">
<div class="card bg-light">
<div class="card-header bg-info text-white" th:text="${titulo}"></div>
<div class="form-group row">
<label class="col-md-2" for="id">Id:</label> <input
type="text" th:field="*{id}"
class="form-control form-control-sm col-md-10" id="Id"
placeholder="Id"> <small> </small>
</div>	
<div class="form-group row">
<label class="col-md-2" for="codigo">Codigo:</label> <input
type="text" th:field="*{codigo}"
class="form-control form-control-sm col-md-10" id="codigo"
placeholder="Codigo del Producto"> <small> </small>
</div>
<div class="form-group row">
<label class="col-md-2" for="nombre">Nombre:</label> <input
type="text" th:field="*{nombre}"
class="form-control form-control-sm col-md-10" id="nombre"
placeholder="Nombre del Producto"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="marca">Marca:</label> <input
type="text" th:field="*{marca}"
class="form-control form-control-sm col-md-10" id="marca"
placeholder="Marca del Producto"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="modelo">Modelo</label> <input
type="text" th:field="*{modelo}"
class="form-control form-control-sm col-md-10" id="modelo"
placeholder="Modelo del Producto"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="precio">Precio</label> <input
type="text" th:field="*{precio}"
class="form-control form-control-sm col-md-10" id="precio"
placeholder="Precio del Producto"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="stock">Stock</label> <input
type="text" th:field="*{stock}"
class="form-control form-control-sm col-md-10" id="stock"
placeholder="Stock del Producto"> <small></small>
</div>
<div class="form-group row">
<label class="col-md-2" for="fabricacion">Fabricación</label> <input
type="text" th:field="*{fabricacion}"
class="form-control form-control-sm col-md-10" id="fabricacion"
placeholder="Fabricación del Producto"> <small></small>
</div>
</div>
<div class="card-footer bg-light">
	<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
</div>
</div>
</form>
</div>
<footer th:replace="plantilla/plantilla :: footer"> </footer>
</body>
</html>
